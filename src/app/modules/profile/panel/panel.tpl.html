<div class="panel panel-default">
    <div class="panel-body">
        <h3 class="panel-title pull-left">Informations</h3>
        <br><br>
        <form name="form_user" novalidate>
                <input-global  input-class="col-lg-12 col-md-12 col-sm-12 col-xs-12" input-name="identifiant" input-label="Identifiant" input-control="form_user">
                    <input type="text"  class="form-control" ng-model="$ctrl.user.identifiant" name="identifiant" placeholder="Identifiant" value="identifiant" ng-required="true"/>
                </input-global>
                <input-global  input-class="col-lg-12 col-md-12 col-sm-12 col-xs-12" input-name="lastname" input-label="Nom" input-control="form_user">
                    <input type="text"  class="form-control" ng-model="$ctrl.user.lastname" name="lastname" placeholder="Nom" value="lastname" ng-required="true"/>
                </input-global>
                <input-global  input-class="col-lg-12 col-md-12 col-sm-12 col-xs-12" input-name="firstname" input-label="Prénom" input-control="form_user">
                    <input type="text"  class="form-control" ng-model="$ctrl.user.firstname" name="firstname" placeholder="Prénom" value="firstname" ng-required="true"/>
                </input-global>
                <input-global  input-class="col-lg-12 col-md-12 col-sm-12 col-xs-12" input-name="service" input-label="Service" input-control="form_user">
                    <input type="text"  class="form-control" ng-model="$ctrl.user.service" name="service" placeholder="Service" value="service" ng-required="true"/>
                </input-global>
                <input-global  input-class="col-lg-12 col-md-12 col-sm-12 col-xs-12" input-name="post" input-label="Poste" input-control="form_user">
                    <input type="text"  class="form-control" ng-model="$ctrl.user.post" name="post" placeholder="Poste" value="post" />
                </input-global>
                <input-global  input-class="col-lg-12 col-md-12 col-sm-12 col-xs-12" input-name="mail" input-label="Email" input-control="form_user">
                    <input type="text"  class="form-control" ng-model="$ctrl.user.mail" name="mail" placeholder="Email" value="mail" ng-required="true"/>
                </input-global>
                <input-global  input-class="col-lg-12 col-md-12 col-sm-12 col-xs-12" input-name="password" input-label="Mot de passe" input-control="form_user">
                    <input type="password"  class="form-control" ng-model="$ctrl.user.password" name="password" placeholder="Mot de passe" value="password" />
                </input-global>
                <div class="col-lg-offset-8 col-lg-4 col-md-offset-18 col-md-4 col-sm-offset-8 col-sm-4 col-xs-offset-8 col-xs-4 text-right">
                    <button-global btn-class="btn btn-default" btn-function="$ctrl.reset($ctrl.user)" btn-name="Rénitialiser"></button-global>
                    <button-global btn-class="btn btn-default" btn-function="$ctrl.edit($ctrl.user)" btn-name="Valider"></button-global>
                </div>
            </form>
        </form>
    </div>
</div>
