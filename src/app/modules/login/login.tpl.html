<div class="login-form">
    <form name="form" ng-submit="form.$valid && $ctrl.login()" novalidate>
        <div class="logo">
            <img src="assets/img/logo.png" alt="logo" width="270px" /></br>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
            <input type="text" name="username" placeholder="Identifiant" class="form-control" ng-model="$ctrl.username" required />
            <div ng-messages="form.$submitted && form.username.$error" class="help-block">
                <div ng-message="required">Identifiant requis</div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
            <input type="password" name="password" placeholder="Mot de passe" class="form-control" ng-model="$ctrl.password" required />
            <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                <div ng-message="required">Mot de passe requis</div>
            </div>
        </div>
        <div class="form-group">
            <button ng-disabled="$ctrl.loading" class="btnLog">Connexion</button>
