<div class="panel panel-default">
    <div class="panel-body">
        <h3 class="panel-title pull-left">Liste des modules</h3>
        <br><br>
        <table-global tab-col-class="col-md-12"
                      tab-title="" tab-resource="$ctrl.listExtensions"
                      tab-filters="$ctrl.filters" tab-filters-show="'yes'">
            <div tasty-table="" watch-resource="collection" bind-resource="$ctrl.listExtensions"
                 bind-filters="$ctrl.filters">
                <table class="table table-striped table-condensed ">
                    <thead tasty-thead="" class="table-head"></thead>
                    <tbody>
                    <tr ng-repeat="row in rows">
                        <td>{{row.reference}}</td>
                        <td>{{row.nom}}</td>
                        <td>{{row.prix_vente}}</td>
                        <td>{{row.gamme}}</td>
                        <td><button class="btn btn-primary btn-xs" data-title="Edit" ng-click="$ctrl.edit(row.id)" >Modifier</button></td>
                        <td><button class="btn btn-primary btn-xs" data-title="Delete" ng-click="$ctrl.delete(row.id)" >Supprimer</button></td>
                    </tr>
                    </tbody>
                </table>
                <div tasty-pagination="" items-per-page="20" bind-template-url="$ctrl.pagination"></div>
            </div>
        </table-global>
    </div>
</div>
