<div class="panel panel-default">
    <div class="panel-body">
        <h3 class="panel-title pull-left">Ajout module</h3>
        <br><br>
        <form name="form_extension" novalidate>
            <input-global  input-class="col-lg-6 col-md-6 col-sm-12 col-xs-12" input-name="name" input-label="Libellé" input-control="form_extension">
                <input type="text"  class="form-control" ng-model="$ctrl.extension.name" name="name" placeholder="Libellé" value="name" ng-required="true"/>
            </input-global>
            <input-global  input-class="col-lg-6 col-md-6 col-sm-12 col-xs-12" input-name="price" input-label="Tarif" input-control="form_extension">
                <input type="text"  class="form-control" ng-model="$ctrl.extension.price" name="price" placeholder="Tarif" value="price" ng-required="true"/>
            </input-global>
            <input-global  input-class="col-lg-6 col-md-6 col-sm-12 col-xs-12" input-name="nature" input-label="Nature" input-control="form_extension">
                <input type="text"  class="form-control" ng-model="$ctrl.extension.nature" name="nature" placeholder="Nature" value="nature" ng-required="true"/>
            </input-global>
            <input-global  input-class="col-lg-6 col-md-6 col-sm-12 col-xs-12" input-name="range" input-label="Gamme" input-control="form_extension">
                <input type="text"  class="form-control" ng-model="$ctrl.extension.range" name="range" placeholder="Gamme" value="range" ng-required="true"/>
            </input-global>
            <div class="col-lg-offset-3 col-lg-9 col-md-offset-3 col-md-9 col-sm-offset-3 col-sm-9 col-xs-offset-3 col-xs-9 text-right">
                <button-global btn-class="btn btn-default" btn-function="$ctrl.create($ctrl.extension)" btn-name="Valider"></button-global>
            </div>
        </form>
    </div>
</div>
