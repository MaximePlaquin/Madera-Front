<div class="panel panel-default">
    <div class="panel-body">
        <div ng-switch="$ctrl.component.id">
            <h3 class="panel-title pull-left" ng-switch-when="undefined">Ajout Composant</h3>
            <h3 class="panel-title pull-left" ng-switch-default >Mise a jour Composant</h3>
        </div>
        <br><br>
        <form name="form_component" novalidate>
            <input-global  input-class="col-lg-6 col-md-6 col-sm-12 col-xs-12" input-name="name" input-label="Libellé" input-control="form_component">
                <input type="text"  class="form-control" ng-model="$ctrl.component.name" name="name" placeholder="Libellé" value="name" ng-required="true"/>
            </input-global>
            <input-global  input-class="col-lg-3 col-md-3 col-sm-12 col-xs-12" input-name="quantity" input-label="Quantité" input-control="form_component">
                <input type="text"  class="form-control" ng-model="$ctrl.component.quantity" name="quantity" placeholder="Quantité" value="quantity" ng-required="true"/>
            </input-global>
            <input-global  input-class="col-lg-3 col-md-3 col-sm-12 col-xs-12" input-name="price" input-label="Tarif" input-control="form_component">
                <input type="text"  class="form-control" ng-model="$ctrl.component.price" name="price" placeholder="Tarif" value="price" ng-required="true"/>
            </input-global>
            <input-global  input-class="col-lg-6 col-md-6 col-sm-12 col-xs-12" input-name="family" input-label="Famille composant" input-control="form_component">
                <input type="text"  class="form-control" ng-model="$ctrl.component.family" name="family" placeholder="Famille composant" value="family" ng-required="true"/>
            </input-global>
            <input-global  input-class="col-lg-6 col-md-6 col-sm-12 col-xs-12" input-name="supplier" input-label="Fournisseur" input-control="form_component">
                <input type="text"  class="form-control" ng-model="$ctrl.component.supplier" name="supplier" placeholder="Fournisseur" value="supplier" ng-required="true"/>
            </input-global>
            <div class="col-lg-offset-3 col-lg-9 col-md-offset-3 col-md-9 col-sm-offset-3 col-sm-9 col-xs-offset-3 col-xs-9 text-right">
                <button-global btn-class="btn btn-default" btn-function="$ctrl.send($ctrl.component)" btn-name="Valider"></button-global>
            </div>
        </form>
    </div>
</div>
