<div class="panel panel-default">
    <div class="panel-body">
        <h3 class="panel-title pull-left">Listes des stocks</h3>
        <br><br>
        <table-global tab-col-class="col-md-12"
                      tab-title="" tab-resource="$ctrl.resource"
        tab-filters="$ctrl.filters" tab-filters-show="'yes'">
        <div tasty-table="" watch-resource="collection" bind-resource="$ctrl.resource"
             bind-filters="$ctrl.filters">
            <table class="table table-striped table-condensed ">
                <thead tasty-thead="" class="table-head"></thead>
                <tbody>
                <tr ng-repeat="row in rows">
                    <td>{{row.name}}</td>
                    <td>{{row.star}}</td>
                    <td>{{row.sf-Location}}</td>
                </tr>
                </tbody>
            </table>
            <div tasty-pagination="" items-per-page="20" bind-template-url="$ctrl.pagination"></div>
        </div>
        </table-global>
    </div>
</div>
